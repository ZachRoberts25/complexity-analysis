<div class="container" [style.width.px]="width" [style.height.px]="height" fxLayout="row" fxLayoutGap="15px">
  <div class="legend fade-in" fxFlex="15%" fxLayout="column" fxLayoutGap="5px">
    <div *ngFor="let key of keys" fxFlex class="key-container" fxLayout="row">
      <div class="circle" [style.background-color]="colorMap[key]"></div>
      <div class="key">
        <p>{{key}}</p>
      </div>
    </div>
  </div>
  <div class="stacked-bar-graph" #barGraph fxFlex></div>
</div>
