<div class="container" fxLayout="column">
  <h1 fxFlex="10%" class="header">Hirepower Breakdown</h1>
  <div fxFlex="350px" class="top" fxLayout="row">
    <div class="left" fxFlex="50%" fxLayout="column" fxLayoutGap="25px">
      <div class="title" fxFlex="15%">
        <h2>Complexity over Time</h2>
      </div>
      <app-file-complexity-over-time fxFlex *ngIf="complexityOverTimeData.length" [data]="complexityOverTimeData"></app-file-complexity-over-time>
    </div>
    <div class="right" fxFlex="50%" fxLayout="column" fxLayoutGap="25px">
      <div class="title" fxFlex="15%">
        <h2>Complexity By Day of Week</h2>
      </div>
      <app-pie-chart fxFlex *ngIf="complexityOverDayDataLoaded" [data]="complexityOverDayData"></app-pie-chart>
    </div>
  </div>
  <div fxFlex="30%" class="middle"></div>
  <div fxFLex="30%" class="bottom"></div>

  <app-line-graph *ngIf="deltaComplexityOverTime.length" [data]="deltaComplexityOverTime"></app-line-graph>
  <app-user-table></app-user-table> -->
</div>
