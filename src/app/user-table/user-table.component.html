<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" aria-label="Elements">
    <ng-container matColumnDef="authorName">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let row">{{row.authorName}}</td>
    </ng-container>
    <ng-container matColumnDef="hashKey">
      <th mat-header-cell *matHeaderCellDef>Commit Hash</th>
      <td mat-cell *matCellDef="let row">{{row.hashKey}}</td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let row">{{row.message}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
    </ng-container>
    <ng-container matColumnDef="complexity">
      <th mat-header-cell *matHeaderCellDef>Logical Lines of Code</th>
      <td mat-cell *matCellDef="let row">{{row.complexity}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" id="number-{{i}}"></tr>
  </table>
</div>
